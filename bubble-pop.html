<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bubble Pop</title>
<style>
:root {
  --green: #0f0;
  --yellow: #ff0;
  --red: #f00;
  --bg: #000;
  --focus-outline: #0ff;
}

/* Accessibility and mobile improvements */
* {
  box-sizing: border-box;
}

body { 
  background: var(--bg); 
  color: var(--green); 
  font-family: monospace; 
  display: flex; 
  justify-content: center; 
  align-items: flex-start; 
  height: 100%; 
  margin: 0; 
  padding: 15px;
  font-size: 16px; /* Prevent zoom on mobile */
}

/* Focus styles for accessibility */
*:focus {
  outline: 2px solid var(--focus-outline);
  outline-offset: 2px;
}

/* Mobile-first responsive design */
#container { 
  display: flex; 
  flex-direction: column;
  gap: 15px; 
  align-items: center;
  width: 100%;
  max-width: 1200px;
}

#gameNav, 
#gameNav a {
  display: block;
  margin-top: 5px;
  text-transform: uppercase;
  color: var(--green);
  text-decoration: none;
  padding: 8px;
  border-radius: 4px;
  transition: background-color 0.2s;
}

#gameNav a:hover,
#gameNav a:focus {
  background-color: rgba(0, 255, 0, 0.1);
}

#gameNav a.active {
  color: var(--yellow);
  font-weight: bold;
  text-decoration: underline;
  background-color: rgba(255, 255, 0, 0.1);
}

#breakoutGame { 
  border: 4px solid var(--green); 
  height: auto;
  width: 100%;
  max-width: 960px;
  aspect-ratio: 960/480;
  image-rendering: pixelated; 
  background: var(--bg); 
  display: block;
  border-radius: 6px;
}

#sidebar { 
  display: flex; 
  flex-direction: column; 
  gap: 15px;
  width: 100%;
  max-width: 450px;
}

#title { 
  text-transform: uppercase; 
  font-size: clamp(1.5rem, 4vw, 2rem);
  color: var(--yellow); 
  text-shadow: 0 0 8px var(--red); 
  text-align: center;
  margin: 0;
}

#scoreboard { 
  border: 2px solid var(--green); 
  padding: 12px;
  border-radius: 6px;
}

.section-title { 
  color: var(--yellow); 
  margin-bottom: 8px; 
  font-weight: bold;
}

#instructions {
  line-height: 1.4;
}

.explosion {
  position: absolute;
  background: radial-gradient(circle, var(--yellow) 0%, orange 60%, var(--red) 100%);
  border-radius: 50%;
  pointer-events: none;
  animation: explode 0.5s ease-out forwards;
}

@keyframes explode {
  0% { transform: scale(0.5); opacity: 1; }
  100% { transform: scale(2); opacity: 0; }
}

/* Mobile controls */
.mobile-controls {
  display: none;
  gap: 10px;
  margin-top: 15px;
  justify-content: center;
  flex-wrap: wrap;
}

.mobile-btn {
  background: rgba(0, 255, 0, 0.2);
  border: 2px solid var(--green);
  color: var(--green);
  padding: 15px;
  border-radius: 8px;
  font-size: 1.2rem;
  font-family: monospace;
  cursor: pointer;
  user-select: none;
  touch-action: manipulation;
  min-width: 60px;
  transition: all 0.2s;
}

.mobile-btn:hover,
.mobile-btn:focus,
.mobile-btn:active {
  background: rgba(0, 255, 0, 0.3);
  transform: scale(1.05);
}

/* Responsive breakpoints */
@media (min-width: 768px) {
  #container {
    flex-direction: row;
    align-items: flex-start;
    gap: 20px;
    padding: 20px;
  }
  
  #breakoutGame {
    height: 80vh;
    width: 100vw;
    max-width: 960px;
  }
  
  #sidebar {
    width: 450px;
  }
  
  .mobile-controls {
    display: none;
  }
}

@media (max-width: 767px) {
  .mobile-controls {
    display: flex;
  }
  
  body {
    padding: 10px;
  }
  
  #breakoutGame {
    max-width: 100vw;
    margin: 0 auto;
  }
}

/* High contrast mode support */
@media (prefers-contrast: high) {
  :root {
    --green: #00ff00;
    --yellow: #ffff00;
    --red: #ff0000;
    --focus-outline: #ffffff;
  }
}

/* Reduced motion support */
@media (prefers-reduced-motion: reduce) {
  * {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
  }
}

/* Skip link for accessibility */
.skip-link {
  position: absolute;
  top: -40px;
  left: 6px;
  background: var(--green);
  color: var(--bg);
  padding: 8px;
  text-decoration: none;
  border-radius: 4px;
  z-index: 1001;
  transition: top 0.3s;
}

.skip-link:focus {
  top: 6px;
}

/* Screen reader support */
.sr-only {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border: 0;
}
</style>
</head>
<body>
<!-- Skip to main content link for accessibility -->
<a href="#breakoutGame" class="skip-link">Skip to game</a>

<div id="container">
  <nav id="gameNav" style="padding:10px; background:#111; color:#0f0; font-family:monospace;">
    <strong>Games:</strong>
  </nav>
  <canvas id="breakoutGame" width="960" height="480" role="img" aria-label="Bubble Pop game area" tabindex="0"></canvas>
  <div id="sidebar">
    <h1 id="title">Bubble Pop</h1>
    <div id="scoreboard" role="region" aria-label="Game Score">
      <div class="section-title">SCORE</div>
      <div id="score" aria-live="polite">0</div>
      <div class="section-title">LIVES</div>
      <div id="lives" aria-live="polite">3</div>
      <div class="section-title">LEVEL</div>
      <div id="level" aria-live="polite">1</div>
    </div>
    <div id="instructions" role="region" aria-label="Game Controls">
      <div class="section-title">CONTROLS</div>
      <div role="list">
        <div role="listitem">Left/Right Arrows or Mouse: Move Paddle</div>
        <div role="listitem">P: Pause</div>
        <div role="listitem">R: Reset</div>
      </div>
    </div>
    
    <!-- Mobile Controls -->
    <div class="mobile-controls">
      <button class="mobile-btn" id="leftBtn" aria-label="Move Paddle Left">‚Üê</button>
      <button class="mobile-btn" id="rightBtn" aria-label="Move Paddle Right">‚Üí</button>
      <button class="mobile-btn" id="pauseBtn" aria-label="Pause/Resume">‚è∏</button>
      <button class="mobile-btn" id="resetBtn" aria-label="Reset Game">üîÑ</button>
    </div>
  </div>
</div>
<script src="navigation.js"></script>
<script>
const canvas = document.getElementById('breakoutGame');
const ctx = canvas.getContext('2d');
const scale = 20;
const rows = canvas.height / scale;
const cols = canvas.width / scale;

let score = 0;
let lives = 3;
let level = 1;
let paused = false;
let respawning = false;
const paddleSpeed = 0.5; // faster speed

const paddle = { width: 6, height: 1, x: Math.floor(cols/2 - 3), y: rows - 2 };
const ball = { x: cols/2, y: rows-3, dx: 0.15, dy: -0.15, size: 1 };

const brickRows = 6;
const brickCols = 10;
const bricks = [];
const brickColors = ['#ff0000', '#ff8000', '#ffff00', '#00ff00', '#00ffff', '#ff00ff'];
const bubbleParticles = [];

// Audio context for bubble pop sounds
let audioContext;
let popSounds = [];

function initAudio() {
  try {
    audioContext = new (window.AudioContext || window.webkitAudioContext)();
    createPopSounds();
  } catch (e) {
    console.log('Audio not supported');
  }
}

function createPopSounds() {
  // Create 3 different bubble pop sounds
  const popFrequencies = [
    [800, 1200, 600], // High pop
    [400, 800, 300],  // Medium pop  
    [200, 400, 150]   // Low pop
  ];
  
  popFrequencies.forEach((freqs, index) => {
    const oscillator = audioContext.createOscillator();
    const gainNode = audioContext.createGain();
    
    oscillator.connect(gainNode);
    gainNode.connect(audioContext.destination);
    
    // Store the sound data
    popSounds.push({
      oscillator: oscillator,
      gainNode: gainNode,
      frequencies: freqs
    });
  });
}

function playRandomPopSound() {
  if (!audioContext || popSounds.length === 0) return;
  
  const randomSound = popSounds[Math.floor(Math.random() * popSounds.length)];
  const { oscillator, gainNode, frequencies } = randomSound;
  
  // Create a new oscillator for this sound (can't reuse the same one)
  const newOsc = audioContext.createOscillator();
  const newGain = audioContext.createGain();
  
  newOsc.connect(newGain);
  newGain.connect(audioContext.destination);
  
  // Set up the pop sound
  newOsc.frequency.setValueAtTime(frequencies[0], audioContext.currentTime);
  newOsc.frequency.exponentialRampToValueAtTime(frequencies[1], audioContext.currentTime + 0.1);
  newOsc.frequency.exponentialRampToValueAtTime(frequencies[2], audioContext.currentTime + 0.2);
  
  newGain.gain.setValueAtTime(0.1, audioContext.currentTime);
  newGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
  
  // Play the sound
  newOsc.start(audioContext.currentTime);
  newOsc.stop(audioContext.currentTime + 0.2);
}

function initBricks() {
  bricks.length = 0;
  for (let r = 0; r < brickRows; r++) {
    for (let c = 0; c < brickCols; c++) {
      bricks.push({ 
        x: 2 + c * 4, 
        y: 2 + r * 2, 
        w: 3, 
        h: 1, 
        alive: true, 
        color: brickColors[r % brickColors.length], 
        popAnimation: 0, // 0 = normal, 1+ = popping
        popScale: 1,
        popAlpha: 1
      });
    }
  }
}

function popBubble(b) {
  b.alive = false;
  b.popAnimation = 1;
  b.popScale = 1;
  b.popAlpha = 1;
  
  // Play random pop sound
  playRandomPopSound();
  
  // Create bubble pop effect
  createBubblePop(b.x + b.w / 2, b.y + b.h / 2, b.color);
}

function createBubblePop(x, y, color) {
  // Create multiple small bubble particles
  for (let i = 0; i < 8; i++) {
    const particle = {
      x: x,
      y: y,
      dx: (Math.random() - 0.5) * 0.3,
      dy: (Math.random() - 0.5) * 0.3,
      size: Math.random() * 0.3 + 0.1,
      color: color,
      life: 1
    };
    bubbleParticles.push(particle);
  }
}

function drawBubbleParticles() {
  // Update and draw particles
  for (let i = bubbleParticles.length - 1; i >= 0; i--) {
    const p = bubbleParticles[i];
    
    // Update particle
    p.x += p.dx;
    p.y += p.dy;
    p.life -= 0.02;
    
    // Draw particle
    if (p.life > 0) {
      ctx.globalAlpha = p.life;
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
      ctx.fill();
    } else {
      // Remove dead particles
      bubbleParticles.splice(i, 1);
    }
  }
  ctx.globalAlpha = 1;
}

function drawBubble(b) {
  const centerX = b.x + b.w / 2;
  const centerY = b.y + b.h / 2;
  const radius = Math.min(b.w, b.h) / 2;
  
  ctx.save();
  
  // Apply pop animation if popping
  if (b.popAnimation > 0) {
    ctx.globalAlpha = b.popAlpha;
    ctx.scale(b.popScale, b.popScale);
    
    // Update pop animation
    b.popScale += 0.1;
    b.popAlpha -= 0.05;
    
    if (b.popAlpha <= 0) {
      b.popAnimation = 0;
    }
  }
  
  // Bubble outline (darker version of color)
  const darkColor = darkenColor(b.color, 0.3);
  ctx.fillStyle = darkColor;
  ctx.beginPath();
  ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
  ctx.fill();
  
  // Main bubble (original color)
  ctx.fillStyle = b.color;
  ctx.beginPath();
  ctx.arc(centerX, centerY, radius - 0.2, 0, Math.PI * 2);
  ctx.fill();
  
  // Bubble highlight (lighter version)
  const lightColor = lightenColor(b.color, 0.4);
  ctx.fillStyle = lightColor;
  ctx.beginPath();
  ctx.arc(centerX - radius * 0.3, centerY - radius * 0.3, radius * 0.4, 0, Math.PI * 2);
  ctx.fill();
  
  // Bubble shine (white highlight)
  ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
  ctx.beginPath();
  ctx.arc(centerX - radius * 0.2, centerY - radius * 0.2, radius * 0.2, 0, Math.PI * 2);
  ctx.fill();
  
  ctx.restore();
}

function darkenColor(color, factor) {
  // Safety check for undefined or invalid colors
  if (!color || typeof color !== 'string' || !color.startsWith('#')) {
    return '#800000'; // Default dark red if color is invalid
  }
  
  const r = parseInt(color.slice(1, 3), 16);
  const g = parseInt(color.slice(3, 5), 16);
  const b = parseInt(color.slice(5, 7), 16);
  
  // Check if parsing was successful
  if (isNaN(r) || isNaN(g) || isNaN(b)) {
    return '#800000'; // Default dark red if parsing failed
  }
  
  return `rgb(${Math.floor(r * (1 - factor))}, ${Math.floor(g * (1 - factor))}, ${Math.floor(b * (1 - factor))})`;
}

function lightenColor(color, factor) {
  // Safety check for undefined or invalid colors
  if (!color || typeof color !== 'string' || !color.startsWith('#')) {
    return '#ff6666'; // Default light red if color is invalid
  }
  
  const r = parseInt(color.slice(1, 3), 16);
  const g = parseInt(color.slice(3, 5), 16);
  const b = parseInt(color.slice(5, 7), 16);
  
  // Check if parsing was successful
  if (isNaN(r) || isNaN(g) || isNaN(b)) {
    return '#ff6666'; // Default light red if parsing failed
  }
  
  return `rgb(${Math.min(255, Math.floor(r * (1 + factor)))}, ${Math.min(255, Math.floor(g * (1 + factor)))}, ${Math.min(255, Math.floor(b * (1 + factor)))}`;
}

function draw() {
  ctx.fillStyle = '#000';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.save();
  ctx.scale(scale, scale);

  // Paddle
  ctx.fillStyle = '#0f0';
  ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);

  // Ball
  ctx.fillStyle = '#ff0';
  ctx.fillRect(ball.x, ball.y, ball.size, ball.size);

  // Bubbles
  bricks.forEach(b => {
    if (b.alive || b.popAnimation > 0) {
      drawBubble(b);
    }
  });

  // Bubble particles
  drawBubbleParticles();

  ctx.restore();
  document.getElementById('score').textContent = score;
  document.getElementById('lives').textContent = lives;
  document.getElementById('level').textContent = level;
}

function update() {
  if (paused || respawning) { requestAnimationFrame(update); return; }

 updatePaddle(); // <-- smooth paddle movement

  // Move ball
  ball.x += ball.dx;
  ball.y += ball.dy;

  // Wall collisions
  if (ball.x < 0 || ball.x + ball.size > cols) ball.dx *= -1;
  if (ball.y < 0) ball.dy *= -1;

  // Paddle collision
  if (ball.y + ball.size >= paddle.y && ball.x + ball.size >= paddle.x && ball.x <= paddle.x + paddle.width) {
    ball.dy *= -1;
    let hitPos = (ball.x - paddle.x) / paddle.width - 0.5;
    ball.dx = hitPos * 0.4;
  }

  // Bubble collisions
  bricks.forEach(b => {
    if (b.alive &&
        ball.x < b.x + b.w &&
        ball.x + ball.size > b.x &&
        ball.y < b.y + b.h &&
        ball.y + ball.size > b.y) {
      popBubble(b);
      ball.dy *= -1;
      score += 10;
    }
  });

  // Check level complete
  if (bricks.every(b => !b.alive)) {
    level++;
    ball.dx *= 1.15;
    ball.dy *= 1.15;
    bubbleParticles.length = 0; // Clear particles
    initBricks();
    resetBall();
  }

  // Missed ball
  if (ball.y > rows) {
    loseLife();
  }

  draw();
  requestAnimationFrame(update);
}

function loseLife() {
  lives--;
  if (lives <= 0) {
    resetGame();
    return;
  }
  respawning = true;
  createExplosion(ball.x, ball.y);
  setTimeout(() => {
    resetBall();
    respawning = false;
  }, 1000);
}

function resetBall() {
  ball.x = cols/2; 
  ball.y = rows-3;
  ball.dy = -Math.abs(ball.dy);
}

// Paddle control
let paddleVel = 0;

/* ===== Mobile Controls ===== */
const leftBtn = document.getElementById('leftBtn');
const rightBtn = document.getElementById('rightBtn');
const pauseBtn = document.getElementById('pauseBtn');
const resetBtn = document.getElementById('resetBtn');

// Mobile button handlers
leftBtn.addEventListener('click', () => {
  keys.left = true;
  setTimeout(() => { keys.left = false; }, 100);
});

rightBtn.addEventListener('click', () => {
  keys.right = true;
  setTimeout(() => { keys.right = false; }, 100);
});

pauseBtn.addEventListener('click', () => {
  paused = !paused;
  pauseBtn.textContent = paused ? '‚ñ∂' : '‚è∏';
});

resetBtn.addEventListener('click', () => {
  resetGame();
});

// Touch support for mobile
let touchStartX = 0;
let touchStartY = 0;

canvas.addEventListener('touchstart', (e) => {
  e.preventDefault();
  const touch = e.touches[0];
  touchStartX = touch.clientX;
  touchStartY = touch.clientY;
}, { passive: false });

canvas.addEventListener('touchmove', (e) => {
  e.preventDefault();
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  const mouseX = (touch.clientX - rect.left) / scale;
  paddle.x = Math.min(Math.max(mouseX - paddle.width/2, 0), cols - paddle.width);
}, { passive: false });

// Keyboard input
const keys = { left: false, right: false };
document.addEventListener('keydown', e => {
  if (e.code === 'ArrowLeft') keys.left = true;
  if (e.code === 'ArrowRight') keys.right = true;
  if (e.code === 'KeyP') paused = !paused;
  if (e.code === 'KeyR') resetGame();
});
document.addEventListener('keyup', e => {
  if (e.code === 'ArrowLeft') keys.left = false;
  if (e.code === 'ArrowRight') keys.right = false;
});

// Mouse control
canvas.addEventListener('mousemove', e => {
  const rect = canvas.getBoundingClientRect();
  const mouseX = (e.clientX - rect.left) / scale;
  paddle.x = Math.min(Math.max(mouseX - paddle.width/2, 0), cols - paddle.width);
});

function updatePaddle() {
  // Smooth keyboard movement
  if (keys.left) paddleVel = -paddleSpeed;
  else if (keys.right) paddleVel = paddleSpeed;
  else paddleVel = 0;

  paddle.x += paddleVel;

  // Boundaries
  if (paddle.x < 0) paddle.x = 0;
  if (paddle.x + paddle.width > cols) paddle.x = cols - paddle.width;
}

function createExplosion(x, y) {
  const pixelSize = canvas.width / cols;
  const explosion = document.createElement('div');
  explosion.className = 'explosion';
  explosion.style.width = pixelSize + 'px';
  explosion.style.height = pixelSize + 'px';
  explosion.style.left = (x * pixelSize + canvas.getBoundingClientRect().left) + 'px';
  explosion.style.top = (y * pixelSize + canvas.getBoundingClientRect().top) + 'px';
  document.body.appendChild(explosion);
  setTimeout(() => explosion.remove(), 500);
}

function resetGame() {
  score = 0;
  lives = 3;
  level = 1;
  ball.dx = 0.15; ball.dy = -0.15;
  paddle.x = Math.floor(cols/2 - 3);
  initBricks();
  resetBall();
}

// Initialize audio and start game
initAudio();
initBricks();
draw();
update();
</script>
</body>
</html>

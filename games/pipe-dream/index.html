<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pipe Dream - Retro Games Collection</title>
<link rel="stylesheet" href="../../core/base.css">
<link rel="stylesheet" href="../../core/components.css">
<link rel="stylesheet" href="../../core/responsive.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Enhanced Navigation will be automatically inserted here -->
<script type="module">
import { EnhancedNavigation } from '../../core/navigation.js';
import { GameContainer } from '../../components/GameContainer.js';
import { GAME_CONFIGS } from '../../config/games.js';

// Initialize enhanced navigation
const navigation = new EnhancedNavigation();

// Initialize game container with pipe-dream config
const gameConfig = GAME_CONFIGS['pipe-dream'];
const gameContainer = new GameContainer(gameConfig);

// Initialize the container
gameContainer.init();

// Get the canvas from the container
const canvas = gameContainer.getCanvas();
const ctx = canvas.getContext('2d');

// Game constants
const GRID_SIZE = 40;
const GRID_WIDTH = 20;
const GRID_HEIGHT = 15;

// Game variables
let score = 0;
let level = 1;
let gameRunning = true;
let gameOver = false;
let grid = [];
let waterFlow = [];
let selectedPipe = null;
let waterTimer = 0;
let waterInterval = 2000; // 2 seconds between water drops

// Pipe types
const PIPE_TYPES = {
    straight: { connections: ['top', 'bottom'], rotation: 0 },
    corner: { connections: ['top', 'right'], rotation: 0 },
    t: { connections: ['top', 'right', 'bottom'], rotation: 0 },
    cross: { connections: ['top', 'right', 'bottom', 'left'], rotation: 0 }
};

// Initialize grid
function initGrid() {
    grid = [];
    for (let y = 0; y < GRID_HEIGHT; y++) {
        grid[y] = [];
        for (let x = 0; x < GRID_WIDTH; x++) {
            grid[y][x] = { type: null, rotation: 0, hasWater: false };
        }
    }
    
    // Add some random pipes
    for (let i = 0; i < 20; i++) {
        const x = Math.floor(Math.random() * GRID_WIDTH);
        const y = Math.floor(Math.random() * GRID_HEIGHT);
        const pipeTypes = Object.keys(PIPE_TYPES);
        const randomType = pipeTypes[Math.floor(Math.random() * pipeTypes.length)];
        
        grid[y][x] = {
            type: randomType,
            rotation: Math.floor(Math.random() * 4) * 90,
            hasWater: false
        };
    }
}

// Initialize water flow
function initWaterFlow() {
    waterFlow = [];
    // Start water from top of the grid
    for (let x = 0; x < GRID_WIDTH; x++) {
        if (grid[0][x].type) {
            waterFlow.push({ x, y: 0, direction: 'down' });
        }
    }
}

// Update water flow
function updateWaterFlow(deltaTime) {
    waterTimer += deltaTime;
    
    if (waterTimer > waterInterval) {
        waterTimer = 0;
        
        // Move existing water
        for (let i = waterFlow.length - 1; i >= 0; i--) {
            const water = waterFlow[i];
            const cell = grid[water.y][water.x];
            
            if (cell && cell.type) {
                // Check connections and move water accordingly
                const connections = getPipeConnections(cell.type, cell.rotation);
                
                if (connections.includes(water.direction)) {
                    // Water can flow through this pipe
                    const nextDirection = getNextDirection(water.direction, connections);
                    if (nextDirection) {
                        const nextX = water.x + (nextDirection === 'left' ? -1 : nextDirection === 'right' ? 1 : 0);
                        const nextY = water.y + (nextDirection === 'up' ? -1 : nextDirection === 'down' ? 1 : 0);
                        
                        if (nextX >= 0 && nextX < GRID_WIDTH && nextY >= 0 && nextY < GRID_HEIGHT) {
                            water.x = nextX;
                            water.y = nextY;
                            water.direction = nextDirection;
                            
                            // Mark cell as having water
                            grid[water.y][water.x].hasWater = true;
                        } else {
                            // Water reached the edge
                            waterFlow.splice(i, 1);
                        }
                    } else {
                        // No valid next direction
                        waterFlow.splice(i, 1);
                    }
                } else {
                    // Water cannot flow through this pipe
                    waterFlow.splice(i, 1);
                }
            } else {
                // No pipe at this location
                waterFlow.splice(i, 1);
            }
        }
    }
}

// Get pipe connections based on type and rotation
function getPipeConnections(pipeType, rotation) {
    const baseConnections = PIPE_TYPES[pipeType].connections;
    const rotatedConnections = [];
    
    for (const connection of baseConnections) {
        let rotatedConnection = connection;
        
        // Apply rotation
        for (let i = 0; i < rotation / 90; i++) {
            switch (rotatedConnection) {
                case 'top': rotatedConnection = 'right'; break;
                case 'right': rotatedConnection = 'bottom'; break;
                case 'bottom': rotatedConnection = 'left'; break;
                case 'left': rotatedConnection = 'top'; break;
            }
        }
        
        rotatedConnections.push(rotatedConnection);
    }
    
    return rotatedConnections;
}

// Get next direction for water flow
function getNextDirection(currentDirection, connections) {
    const oppositeDirections = {
        'top': 'bottom',
        'bottom': 'top',
        'left': 'right',
        'right': 'left'
    };
    
    const opposite = oppositeDirections[currentDirection];
    
    // Find a connection that's not the opposite direction
    for (const connection of connections) {
        if (connection !== opposite) {
            return connection;
        }
    }
    
    return null;
}

// Draw functions
function drawGrid() {
    ctx.strokeStyle = '#0f0';
    ctx.lineWidth = 1;
    
    for (let y = 0; y < GRID_HEIGHT; y++) {
        for (let x = 0; x < GRID_WIDTH; x++) {
            const cellX = x * GRID_SIZE;
            const cellY = y * GRID_SIZE;
            
            // Draw grid lines
            ctx.strokeRect(cellX, cellY, GRID_SIZE, GRID_SIZE);
            
            // Draw pipe if present
            const cell = grid[y][x];
            if (cell.type) {
                drawPipe(cellX, cellY, cell.type, cell.rotation, cell.hasWater);
            }
        }
    }
}

function drawPipe(x, y, type, rotation, hasWater) {
    ctx.save();
    ctx.translate(x + GRID_SIZE / 2, y + GRID_SIZE / 2);
    ctx.rotate((rotation * Math.PI) / 180);
    
    ctx.strokeStyle = hasWater ? '#00f' : '#0f0';
    ctx.lineWidth = 3;
    
    switch (type) {
        case 'straight':
            ctx.beginPath();
            ctx.moveTo(0, -GRID_SIZE / 3);
            ctx.lineTo(0, GRID_SIZE / 3);
            ctx.stroke();
            break;
        case 'corner':
            ctx.beginPath();
            ctx.moveTo(0, -GRID_SIZE / 3);
            ctx.lineTo(0, 0);
            ctx.lineTo(GRID_SIZE / 3, 0);
            ctx.stroke();
            break;
        case 't':
            ctx.beginPath();
            ctx.moveTo(-GRID_SIZE / 3, 0);
            ctx.lineTo(GRID_SIZE / 3, 0);
            ctx.moveTo(0, 0);
            ctx.lineTo(0, GRID_SIZE / 3);
            ctx.stroke();
            break;
        case 'cross':
            ctx.beginPath();
            ctx.moveTo(-GRID_SIZE / 3, 0);
            ctx.lineTo(GRID_SIZE / 3, 0);
            ctx.moveTo(0, -GRID_SIZE / 3);
            ctx.lineTo(0, GRID_SIZE / 3);
            ctx.stroke();
            break;
    }
    
    ctx.restore();
}

function drawWaterFlow() {
    ctx.fillStyle = '#00f';
    ctx.globalAlpha = 0.7;
    
    for (const water of waterFlow) {
        const x = water.x * GRID_SIZE + GRID_SIZE / 2;
        const y = water.y * GRID_SIZE + GRID_SIZE / 2;
        
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, Math.PI * 2);
        ctx.fill();
    }
    
    ctx.globalAlpha = 1;
}

function drawUI() {
    ctx.fillStyle = '#fff';
    ctx.font = '16px monospace';
    ctx.textAlign = 'left';
    ctx.fillText(`Score: ${score}`, 10, 20);
    ctx.fillText(`Level: ${level}`, 10, 40);
}

// Game loop
function gameLoop(timestamp) {
    if (!gameRunning) return;
    
    // Clear canvas
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Update game state
    updateWaterFlow(16); // Assuming 60 FPS
    
    // Draw game elements
    drawGrid();
    drawWaterFlow();
    drawUI();
    
    if (gameOver) {
        drawGameOver();
        return;
    }
    
    requestAnimationFrame(gameLoop);
}

// Event listeners
gameContainer.on('keydown', (e) => {
    if (gameOver) {
        if (e.key === 'r' || e.key === 'R') {
            restartGame();
        }
        return;
    }
    
    switch(e.key) {
        case ' ':
            gameRunning = !gameRunning;
            if (gameRunning) gameLoop();
            break;
    }
});

// Touch controls for mobile
let touchStartX = 0;
let touchStartY = 0;

canvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    touchStartX = touch.clientX - rect.left;
    touchStartY = touch.clientY - rect.top;
});

canvas.addEventListener('touchend', (e) => {
    e.preventDefault();
    const touch = e.changedTouches[0];
    const rect = canvas.getBoundingClientRect();
    const touchX = touch.clientX - rect.left;
    const touchY = touch.clientY - rect.top;
    
    // Handle touch input for pipe placement
    const gridX = Math.floor(touchX / GRID_SIZE);
    const gridY = Math.floor(touchY / GRID_SIZE);
    
    if (gridX >= 0 && gridX < GRID_WIDTH && gridY >= 0 && gridY < GRID_HEIGHT) {
        // Place a random pipe at touch location
        const pipeTypes = Object.keys(PIPE_TYPES);
        const randomType = pipeTypes[Math.floor(Math.random() * pipeTypes.length)];
        
        grid[gridY][gridX] = {
            type: randomType,
            rotation: Math.floor(Math.random() * 4) * 90,
            hasWater: false
        };
        
        score += 10;
        gameContainer.updateScore(score);
    }
});

function restartGame() {
    score = 0;
    level = 1;
    gameOver = false;
    gameRunning = true;
    gameContainer.updateScore(score);
    gameContainer.updateLives(level);
    initGrid();
    initWaterFlow();
    gameLoop();
}

// Initialize game
initGrid();
initWaterFlow();
gameLoop();

// Update game container with game instance
gameContainer.gameInstance = {
    pause: () => { gameRunning = false; },
    resume: () => { gameRunning = true; gameLoop(); },
    restart: restartGame
};

console.log('Pipe Dream game initialized with universal system');
</script>
</body>
</html>

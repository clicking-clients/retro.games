<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pipe Dream - Retro Games Collection</title>
<link rel="stylesheet" href="../../core/base.css">
<link rel="stylesheet" href="../../core/components.css">
<link rel="stylesheet" href="../../core/responsive.css">
</head>
<body>
<!-- Enhanced Navigation will be automatically inserted here -->
<script type="module">
import { EnhancedNavigation } from '../../core/navigation.js';
import { GameContainer } from '../../components/GameContainer.js';
import { GAME_CONFIGS } from '../../config/games.js';

// Initialize enhanced navigation
const navigation = new EnhancedNavigation();

// Initialize game container with pipe-dream config
const gameConfig = GAME_CONFIGS['pipe-dream'];
const gameContainer = new GameContainer(gameConfig);

// Initialize the container
gameContainer.init();

// Get the canvas from the container
const canvas = gameContainer.getCanvas();
const ctx = canvas.getContext('2d');

// Game constants
const GRID_SIZE = 40;
const GRID_WIDTH = 20;
const GRID_HEIGHT = 15;

// Game variables
let score = 0;
let level = 1;
let gameRunning = true;
let gameOver = false;
let grid = [];
let waterFlow = [];
let selectedPipe = null;
let waterTimer = 0;
let waterInterval = 2000; // 2 seconds between water drops

// Pipe types
const PIPE_TYPES = {
    straight: { connections: ['top', 'bottom'], rotation: 0 },
    corner: { connections: ['top', 'right'], rotation: 0 },
    t: { connections: ['top', 'right', 'bottom'], rotation: 0 },
    cross: { connections: ['top', 'right', 'bottom', 'left'], rotation: 0 }
};

// Initialize grid
function initGrid() {
    grid = [];
    for (let y = 0; y < GRID_HEIGHT; y++) {
        grid[y] = [];
        for (let x = 0; x < GRID_WIDTH; x++) {
            grid[y][x] = { type: null, rotation: 0, hasWater: false };
        }
    }
    
    // Add some random pipes
    for (let i = 0; i < 20; i++) {
        const x = Math.floor(Math.random() * GRID_WIDTH);
        const y = Math.floor(Math.random() * GRID_HEIGHT);
        const pipeTypes = Object.keys(PIPE_TYPES);
        const randomType = pipeTypes[Math.floor(Math.random() * pipeTypes.length)];
        
        grid[y][x] = {
            type: randomType,
            rotation: Math.floor(Math.random() * 4) * 90,
            hasWater: false
        };
    }
}

// Initialize water flow
function initWaterFlow() {
    waterFlow = [];
    // Start water from top of the grid
    for (let x = 0; x < GRID_WIDTH; x++) {
        if (grid[0][x].type) {
            waterFlow.push({ x, y: 0, direction: 'down' });
        }
    }
}

// Update water flow
function updateWaterFlow(deltaTime) {
    waterTimer += deltaTime;
    
    if (waterTimer > waterInterval) {
        waterTimer = 0;
        
        // Move existing water
        for (let i = waterFlow.length - 1; i >= 0; i--) {
            const water = waterFlow[i];
            const cell = grid[water.y][water.x];
            
            if (cell.type) {
                // Find next direction based on pipe type and rotation
                const nextDirection = getNextDirection(cell.type, cell.rotation, water.direction);
                
                if (nextDirection) {
                    const nextX = water.x + (nextDirection === 'left' ? -1 : nextDirection === 'right' ? 1 : 0);
                    const nextY = water.y + (nextDirection === 'up' ? -1 : nextDirection === 'down' ? 1 : 0);
                    
                    if (nextX >= 0 && nextX < GRID_WIDTH && nextY >= 0 && nextY < GRID_HEIGHT) {
                        water.x = nextX;
                        water.y = nextY;
                        water.direction = nextDirection;
                        
                        // Mark cell as having water
                        grid[water.y][water.x].hasWater = true;
                        
                        // Check if water reached the bottom
                        if (water.y === GRID_HEIGHT - 1) {
                            score += 10;
                            gameContainer.updateScore(score);
                            waterFlow.splice(i, 1);
                        }
                    } else {
                        // Water hit boundary
                        waterFlow.splice(i, 1);
                    }
                } else {
                    // No valid direction - remove water
                    waterFlow.splice(i, 1);
                }
            } else {
                // No pipe - remove water
                waterFlow.splice(i, 1);
            }
        }
        
        // Add new water drops
        if (waterFlow.length < 5) {
            const startX = Math.floor(Math.random() * GRID_WIDTH);
            if (grid[0][startX].type) {
                waterFlow.push({ x: startX, y: 0, direction: 'down' });
            }
        }
    }
}

// Get next direction for water flow
function getNextDirection(pipeType, rotation, currentDirection) {
    const pipe = PIPE_TYPES[pipeType];
    const connections = rotateConnections(pipe.connections, rotation);
    
    // Find opposite of current direction
    const opposites = {
        'up': 'down',
        'down': 'up',
        'left': 'right',
        'right': 'left'
    };
    
    const opposite = opposites[currentDirection];
    
    // Find valid connections (not the opposite of current direction)
    const validConnections = connections.filter(conn => conn !== opposite);
    
    if (validConnections.length > 0) {
        return validConnections[0];
    }
    
    return null;
}

// Rotate connections based on pipe rotation
function rotateConnections(connections, rotation) {
    const rotated = [...connections];
    const steps = rotation / 90;
    
    for (let i = 0; i < steps; i++) {
        rotated.forEach((conn, index) => {
            switch (conn) {
                case 'top': rotated[index] = 'right'; break;
                case 'right': rotated[index] = 'bottom'; break;
                case 'bottom': rotated[index] = 'left'; break;
                case 'left': rotated[index] = 'top'; break;
            }
        });
    }
    
    return rotated;
}

// Draw functions
function drawGrid() {
    for (let y = 0; y < GRID_HEIGHT; y++) {
        for (let x = 0; x < GRID_WIDTH; x++) {
            const cell = grid[y][x];
            const pixelX = x * GRID_SIZE;
            const pixelY = y * GRID_SIZE;
            
            // Draw cell background
            if (cell.hasWater) {
                ctx.fillStyle = 'rgba(0, 100, 255, 0.3)';
            } else {
                ctx.fillStyle = '#333';
            }
            ctx.fillRect(pixelX, pixelY, GRID_SIZE, GRID_SIZE);
            
            // Draw pipe if exists
            if (cell.type) {
                drawPipe(cell.type, cell.rotation, pixelX, pixelY);
            }
            
            // Draw grid lines
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 1;
            ctx.strokeRect(pixelX, pixelY, GRID_SIZE, GRID_SIZE);
        }
    }
}

function drawPipe(type, rotation, x, y) {
    ctx.save();
    ctx.translate(x + GRID_SIZE / 2, y + GRID_SIZE / 2);
    ctx.rotate((rotation * Math.PI) / 180);
    
    ctx.fillStyle = '#888';
    ctx.strokeStyle = '#fff';
    ctx.lineWidth = 2;
    
    switch (type) {
        case 'straight':
            ctx.fillRect(-GRID_SIZE / 4, -GRID_SIZE / 2, GRID_SIZE / 2, GRID_SIZE);
            break;
        case 'corner':
            ctx.fillRect(-GRID_SIZE / 2, -GRID_SIZE / 2, GRID_SIZE / 2, GRID_SIZE / 2);
            ctx.fillRect(-GRID_SIZE / 2, 0, GRID_SIZE / 2, GRID_SIZE / 2);
            break;
        case 't':
            ctx.fillRect(-GRID_SIZE / 2, -GRID_SIZE / 2, GRID_SIZE, GRID_SIZE / 2);
            ctx.fillRect(-GRID_SIZE / 4, 0, GRID_SIZE / 2, GRID_SIZE / 2);
            break;
        case 'cross':
            ctx.fillRect(-GRID_SIZE / 2, -GRID_SIZE / 4, GRID_SIZE, GRID_SIZE / 2);
            ctx.fillRect(-GRID_SIZE / 4, -GRID_SIZE / 2, GRID_SIZE / 2, GRID_SIZE);
            break;
    }
    
    ctx.restore();
}

function drawWaterFlow() {
    ctx.fillStyle = '#0066ff';
    waterFlow.forEach(water => {
        const pixelX = water.x * GRID_SIZE + GRID_SIZE / 2;
        const pixelY = water.y * GRID_SIZE + GRID_SIZE / 2;
        
        ctx.beginPath();
        ctx.arc(pixelX, pixelY, 8, 0, Math.PI * 2);
        ctx.fill();
        
        // Draw water trail
        ctx.strokeStyle = '#0066ff';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(pixelX, pixelY);
        
        const trailLength = 20;
        const trailX = pixelX + (water.direction === 'left' ? -trailLength : water.direction === 'right' ? trailLength : 0);
        const trailY = pixelY + (water.direction === 'up' ? -trailLength : water.direction === 'down' ? trailLength : 0);
        
        ctx.lineTo(trailX, trailY);
        ctx.stroke();
    });
}

function drawUI() {
    ctx.fillStyle = '#fff';
    ctx.font = '20px monospace';
    ctx.textAlign = 'left';
    ctx.fillText(`Score: ${score}`, 10, 30);
    ctx.fillText(`Level: ${level}`, 10, 60);
    ctx.fillText(`Water Drops: ${waterFlow.length}`, 10, 90);
}

function drawGameOver() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = '#f00';
    ctx.font = '48px monospace';
    ctx.textAlign = 'center';
    ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 50);
    
    ctx.fillStyle = '#fff';
    ctx.font = '24px monospace';
    ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2);
    ctx.fillText('Press R to restart', canvas.width / 2, canvas.height / 2 + 50);
}

// Game loop
let lastTime = 0;
function gameLoop(currentTime) {
    const deltaTime = currentTime - lastTime;
    lastTime = currentTime;
    
    // Clear canvas
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Update game state
    updateWaterFlow(deltaTime);
    
    // Draw game elements
    drawGrid();
    drawWaterFlow();
    drawUI();
    
    if (gameOver) {
        drawGameOver();
        return;
    }
    
    requestAnimationFrame(gameLoop);
}

// Event listeners
gameContainer.on('keydown', (e) => {
    if (gameOver) {
        if (e.key === 'r' || e.key === 'R') {
            restartGame();
        }
        return;
    }
    
    switch(e.key) {
        case ' ':
            gameRunning = !gameRunning;
            if (gameRunning) gameLoop();
            break;
    }
});

// Mouse/touch controls
canvas.addEventListener('click', (e) => {
    if (gameOver) return;
    
    const rect = canvas.getBoundingClientRect();
    const clickX = e.clientX - rect.left;
    const clickY = e.clientY - rect.top;
    
    const gridX = Math.floor(clickX / GRID_SIZE);
    const gridY = Math.floor(clickY / GRID_SIZE);
    
    if (gridX >= 0 && gridX < GRID_WIDTH && gridY >= 0 && gridY < GRID_HEIGHT) {
        // Rotate pipe if it exists
        if (grid[gridY][gridX].type) {
            grid[gridY][gridX].rotation = (grid[gridY][gridX].rotation + 90) % 360;
        }
    }
});

// Touch controls for mobile
canvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    const touchX = touch.clientX - rect.left;
    const touchY = touch.clientY - rect.top;
    
    const gridX = Math.floor(touchX / GRID_SIZE);
    const gridY = Math.floor(touchY / GRID_SIZE);
    
    if (gridX >= 0 && gridX < GRID_WIDTH && gridY >= 0 && gridY < GRID_HEIGHT) {
        if (grid[gridY][gridX].type) {
            grid[gridY][gridX].rotation = (grid[gridY][gridX].rotation + 90) % 360;
        }
    }
});

function restartGame() {
    score = 0;
    level = 1;
    gameOver = false;
    gameRunning = true;
    gameContainer.updateScore(score);
    initGrid();
    initWaterFlow();
    gameLoop();
}

// Initialize game
initGrid();
initWaterFlow();
gameLoop();

// Update game container with game instance
gameContainer.gameInstance = {
    pause: () => { gameRunning = false; },
    resume: () => { gameRunning = true; gameLoop(); },
    restart: restartGame
};

console.log('Pipe Dream game initialized with universal system');
</script>
</body>
</html>
